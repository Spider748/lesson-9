<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header class="py-3">
    <div class="container">
      <div class="row">
        <div class="col  d-flex align-items-end ">
          <img  class="logo mb-3" src="./image/Logo.svg" alt="Логотип">
          <ul class="d-flex h-100  align-items-end">
            <li class="fs-5 me-3">Shop</li>
            <li class="fs-5 me-3">Our Story</li>
            <li class="fs-5 me-3">Who is Tarla?</li>
          </ul>
        </div>
        <div class="col d-flex justify-content-end">
          <div class="me-5">
            <img src="./image/User.svg" alt="">
            <div>Log in</div>
          </div>
          <div>
            <img src="./image/bag.svg" alt="">
            <div>Cart</div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="section1 py-4">
    <div class="container">
      <div class="row">
        <div class="col-5 mt-5">
          <h3 class="fs-1">Fresh</h3>
          <h3 class="fs-1 mb-5">pastry kits</h3>
          <p class="mb-5">Bringing the smells and tastes of your favourite patisserie to your home. Our kits have everything you need to easily make killer pastries every time. We’ve done the tricky bits so all you need to do is roll, proof and bake!</p>
          <button class="btn btn-outline-dark rounded-pill">Shop pastry kits</button>
        </div>
        <div class="col-7">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./image/Cruasan1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
